  <mat-toolbar color="primary">
    <a routerLink="/" class="logo"><img src="assets/logo.png" alt="MySite Logo" /></a>
    <button mat-button routerLink="/home">Home</button>
    <button mat-button routerLink="/predictions">Predictions</button>
    <button mat-button routerLink="/projects">Projects</button>
    <span class="spacer"></span>
    <mat-form-field class="example-form-field">
      <input matInput placeholder="Search" />
    </mat-form-field>

    <div *ngIf="isLoggedIn">
      <!-- Placeholder with fixed height -->
      <h3 *ngIf="name; else loadingName" class="fade-in loaded">{{ name }}</h3>
    
      <!-- Loading skeleton or placeholder -->
      <ng-template #loadingName>
        <div class="name-placeholder"></div>
      </ng-template>
    
      <button mat-button routerLink="/dashboard">Dashboard</button>
      <button mat-button routerLink="/logout">Logout</button>
    </div>

    <div *ngIf="!isLoggedIn">
      <button mat-button routerLink="/login">Login</button>
      <button mat-button routerLink="/register">Register</button>
    </div>

  </mat-toolbar>
