<div *ngIf="!projects" class="loading-container">
    <p>Loading your dashboard...</p>
  </div>
<button class="create-project-button" mat-raised-button color="primary" > Create Project</button>

<div *ngIf="projects" class="projects-container">
    <div *ngFor="let project of projects" class="project-item">
        <a href="/project/{{project.id}}/description">
            <mat-card class="project-card" appearance="outlined" >
                <div class="card-content">

                <div *ngIf="project.firstImage" class="card-image-container">
                    <img class="card-image" mat-card-image [src]="project.firstImage?.blobUrl" [alt]="project.firstImage.title">
                </div>

                <div *ngIf="!project.firstImage" class="card-image-container">
                    <img class="card-image" mat-card-image src="default.png" alt="No image">
                </div>
        

                <div class="card-info">
                    <mat-card-header>
                    <mat-card-title>{{ project.title }}</mat-card-title>
                    <mat-card-subtitle>{{ project.description }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-actions>
                    </mat-card-actions>
                </div>
                </div>
            </mat-card>
        </a>
    </div>
  </div>
